<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cabin Christmas</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <div class="scene" id="scene">
        <!-- Background Layer: Stars and Sky -->
        <div class="layer layer--sky">
            <div class="stars"></div>
            <div class="moon"></div>
        </div>

        <!-- Snow Layer -->
        <div class="layer layer--snow" id="snow-container">
            <!-- Snowflakes generated by CSS/JS -->
        </div>

        <!-- Distant Mountains/Horizon -->
        <div class="layer layer--horizon">
            <div class="mountains"></div>
            <!-- Boston Skyline - appears at higher warmth levels -->
            <div class="boston-skyline">
                <div class="boston-skyline__buildings"></div>
                <!-- Kenmore / Fenway - Citgo Sign -->
                <div class="boston-skyline__citgo">
                    <div class="boston-skyline__citgo-building"></div>
                    <div class="boston-skyline__citgo-frame"></div>
                    <div class="boston-skyline__citgo-outer"></div>
                </div>
                <!-- Back Bay towers -->
                <div class="boston-skyline__hancock"></div>
                <div class="boston-skyline__prudential"></div>
                <div class="boston-skyline__huntington"></div>
                <!-- Financial district -->
                <div class="boston-skyline__oneboston"></div>
                <div class="boston-skyline__customhouse"></div>
                <div class="boston-skyline__fedreserve"></div>
            </div>
        </div>

        <!-- Cabin Layer -->
        <div class="layer layer--cabin">
            <div class="cabin">
                <!-- Chimney (moved outside roof for proper visibility) -->
                <div class="cabin__chimney">
                    <div class="cabin__smoke" id="smoke"></div>
                </div>

                <!-- Cabin Roof -->
                <div class="cabin__roof">
                    <div class="cabin__roof-snow-left"></div>
                    <div class="cabin__roof-snow-right"></div>
                    <div class="cabin__roof-snow-peak"></div>
                </div>

                <!-- Cabin Body -->
                <div class="cabin__body">
                    <!-- Main Window (Clickable) -->
                    <div class="cabin__window cabin__window--main" id="window-main" role="button" tabindex="0"
                        aria-label="Toggle cabin light">
                        <div class="cabin__window-glow"></div>
                        <div class="cabin__window-frame">
                            <div class="cabin__window-pane"></div>
                            <div class="cabin__window-pane"></div>
                            <div class="cabin__window-pane"></div>
                            <div class="cabin__window-pane"></div>
                        </div>
                        <div class="cabin__silhouette"></div>
                    </div>

                    <!-- Side Window -->
                    <div class="cabin__window cabin__window--side" id="window-side" role="button" tabindex="0"
                        aria-label="Toggle side light">
                        <div class="cabin__window-glow"></div>
                    </div>

                    <!-- Door -->
                    <div class="cabin__door" id="door" role="button" tabindex="0" aria-label="Open door">
                        <div class="cabin__door-frame"></div>
                        <div class="cabin__wreath"></div>
                    </div>
                </div>

                <!-- String Lights on Cabin (Clickable) -->
                <div class="cabin__lights" id="string-lights" role="button" tabindex="0"
                    aria-label="Change light colors">
                    <span class="light light--1"></span>
                    <span class="light light--2"></span>
                    <span class="light light--3"></span>
                    <span class="light light--4"></span>
                    <span class="light light--5"></span>
                    <span class="light light--6"></span>
                    <span class="light light--7"></span>
                    <span class="light light--8"></span>
                    <span class="light light--9"></span>
                    <span class="light light--10"></span>
                </div>
            </div>
        </div>

        <!-- Foreground Layer: Ground, Tree, Objects -->
        <div class="layer layer--foreground">
            <!-- Snow Ground -->
            <div class="ground"></div>

            <!-- Tree Area Container (tree + gifts grouped for unified scaling) -->
            <div class="tree-area">
                <!-- Space Tree/Antenna (Clickable) -->
                <div class="tree" id="space-tree" role="button" tabindex="0" aria-label="Decorate the tree">
                    <div class="tree__trunk"></div>
                    <div class="tree__branches">
                        <div class="tree__branch tree__branch--1"></div>
                        <div class="tree__branch tree__branch--2"></div>
                        <div class="tree__branch tree__branch--3"></div>
                        <div class="tree__branch tree__branch--4"></div>
                    </div>
                    <div class="tree__star" id="tree-star"></div>
                    <div class="tree__ornaments" id="tree-ornaments">
                        <!-- Ornaments added via interaction -->
                    </div>
                </div>

                <!-- Gifts under the tree (appear progressively) -->
                <div class="gifts-container" id="gifts-container">
                    <div class="object object--gift" id="gift-1" role="button" tabindex="0" aria-label="Open gift"
                        style="opacity: 0;">
                        üéÅ
                    </div>
                    <div class="object object--gift" id="gift-2" role="button" tabindex="0" aria-label="Open gift"
                        style="opacity: 0;">
                        üéÅ
                    </div>
                    <div class="object object--gift" id="gift-3" role="button" tabindex="0" aria-label="Open gift"
                        style="opacity: 0;">
                        üéÅ
                    </div>
                    <div class="object object--gift" id="gift-4" role="button" tabindex="0" aria-label="Open gift"
                        style="opacity: 0;">
                        üéÅ
                    </div>
                    <div class="object object--gift" id="gift-5" role="button" tabindex="0" aria-label="Open gift"
                        style="opacity: 0;">
                        üéÅ
                    </div>
                </div>
            </div>

            <!-- Snowman (separate from gifts) -->
            <div class="object object--snowman" id="snowman" role="button" tabindex="0" aria-label="Wave to snowman">
                ‚õÑ
            </div>

            <!-- Hidden Secret Area (htmx reveal) -->
            <div class="secret-spot" id="secret-spot" hx-get="./fragments/secret-message.html" hx-trigger="click"
                hx-target="#secret-reveal" hx-swap="innerHTML" role="button" tabindex="0"
                aria-label="Discover something hidden">
                ‚ú®
            </div>
        </div>

        <!-- Overlay Layer for Reveals -->
        <div class="layer layer--overlay" id="overlay">
            <div id="secret-reveal"></div>
        </div>

        <!-- UI Controls -->
        <div class="controls">
            <button class="control-btn" id="snow-toggle" aria-label="Toggle snow intensity">
                ‚ùÑÔ∏è
            </button>
            <button class="control-btn" id="reset-btn" aria-label="Reset scene">
                üîÑ
            </button>
        </div>

        <!-- Warmth Indicator (visual feedback) -->
        <div class="warmth-meter" id="warmth-meter">
            <div class="warmth-meter__fill"></div>
        </div>
    </div>

    <!-- Interaction Counter (hidden, for state) -->
    <div class="interaction-counter" id="interaction-counter" aria-live="polite">
        <span id="counter-text">Discoveries: 0</span>
    </div>

    <script src="./js/interactions.js"></script>
</body>

</html>
